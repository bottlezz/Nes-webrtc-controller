<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
        <script>
            peer = new Peer(null, {
                debug: 2
            });
            console.log(peer.id);
            // var conn = peer.connect('another-peers-id');
            // on open will be launch when you successfully connect to PeerServer
            conn.on('open', function(){
                // here you have conn.id
                conn.send('hi!');
            });

            peer.on('connection', function(conn) {
                conn.on('data', function(data){
                    // Will print 'hi!'
                    console.log(data);
                    onKeyPad(1,7,0);
                    onKeyPad(1,7,1);
                });
            });
        </script>
        <script type="text/javascript" src="jsnes.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script>window.onload = function(){nes_load_url("nes-canvas", "contra.nes");}</script>
    </head>
    <body>
        <div style="margin: auto; width: 75%;">
			<canvas id="nes-canvas" width="256" height="240" style="width: 80%"/>
		</div>
		<p>DPad: Arrow keys<br/>Start: Return, Select: Tab<br/>A Button: A, B Button: S</p>
    </body>
</html>
